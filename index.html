<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  

  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/2543a8ede4.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Bookmark landing page</title>
</head>
<body>
  <div class="navbar">
    <img class="bookmark-logo" src="images/logo-bookmark.svg" alt="bookmark logo">
    <ul class="nav-items">
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <button class="login-button">Login</button>
      </li>
    </ul>
  </div>

  <div class="navbar-mobile">
    <img class="bookmark-logo" src="images/logo-bookmark-mobile.svg" alt="bookmark logo">
    <i class="fas fa-times"></i>
    <ul class="nav-items-mobile">
      <hr class="solid-separator">
      <li class="nav-item-mobile">
        <a class="nav-link-mobile" href="#">Features</a>
      </li>
      <hr class="solid-separator">
      <li class="nav-item-mobile">
        <a class="nav-link-mobile" href="#">Pricing</a>
      </li>
      <hr class="solid-separator">
      <li class="nav-item-mobile">
        <a class="nav-link-mobile" href="#">Contact</a>
      </li>
      <hr class="solid-separator">
      <li class="nav-item-mobile">
        <button class="login-button-mobile">Login</button>
      </li>
    </ul>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Florin Măruț</a>.
    </p>
  </footer>
</body>
</html>
